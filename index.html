<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="icon" href="images/drumkit.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <br>
  <p class="instructions"> 🎵Make your own music!🎵 <br>
    <br>
    Tap on the instruments or press their respective letters on your keypad to get your groove on!</p>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer class="footer-section">
    Made by <a class="dijaunsmith" href="https://dijaunsmith.github.io/Di-Jaun-Smith/">Di-Jaun Smith</a> with ❤️ from Jamaica.
  </footer>
  <script src="index.js"></script>
</body>

</html>
